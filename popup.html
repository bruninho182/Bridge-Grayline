<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body { width: 250px; padding: 15px; font-family: sans-serif; }
        h3 { font-size: 14px; margin-bottom: 10px; color: #333; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        button:hover { background: #218838; }
        .status { font-size: 11px; color: green; text-align: center; margin-top: 5px; display: none; }
    </style>
</head>
<body>
    <h3>Configurar Usuário</h3>
    <input type="text" id="userName" placeholder="Seu nome">
    <button id="saveBtn">Salvar Configuração</button>
    <div id="status" class="status">✅ Salvo com sucesso!</div>
    <script src="popup.js"></script>
</body>
</html>
